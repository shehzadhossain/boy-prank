<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are you gay?</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1 {
      margin-top: 60px;
      font-size: 28px;
      font-weight: bold;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 300px;
      top: 150px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Are you gay?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    function moveNoButton() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const buttonWidth = 120;
      const buttonHeight = 60;
      const margin = 50;

      const maxX = screenWidth - buttonWidth - margin;
      const maxY = screenHeight - buttonHeight - margin;

      const x = Math.random() * maxX + margin / 2;
      const y = Math.random() * maxY + margin / 2;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop (hover)
    noBtn.addEventListener('mouseover', moveNoButton);

    // Mobile (touch)
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // prevent accidental tap
      moveNoButton();
    });

    // Yes button logic
    yesBtn.addEventListener('click', () => {
      alert('Thank you, Bro ❤️');
    });
  </script>

</body>
</html>
